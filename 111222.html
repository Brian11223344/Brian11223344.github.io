<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>免費下載花卉搭配指南</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 28px;
      color: #27ae60;
    }
    .header p {
      font-size: 16px;
      color: #7f8c8d;
    }
    .image {
      text-align: center;
      margin: 20px 0;
    }
    .image img {
      max-width: 100%;
      border-radius: 8px;
    }
    .form-section {
      text-align: center;
      margin-top: 20px;
    }
    .form-section input[type="email"] {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-section button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-section button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>免費下載《居家花卉搭配指南》</h1>
      <p>獲取 10 種專業花卉搭配技巧，讓您的家煥然一新！</p>
    </div>
    <div class="image">
      <img src="https://via.placeholder.com/800x400" alt="居家花卉搭配">
    </div>
    <div class="form-section">
      <form action="sales-page.html" method="GET">
        <input type="email" name="email" placeholder="請輸入您的電子郵件" required>
        <br>
        <button type="submit">立即下載</button>
      </form>
    </div>
  </div>
</body>
</html>
